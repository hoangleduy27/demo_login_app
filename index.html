<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" />
</head>

<body>
    <div class="login">
        <div class="login-inner">
            <!-- <div class="logo"><img src="public/image/woowa_logo.png" alt=""></div> -->

            <div class="login-text">
                <div class="login1">Login</div>
                <div class="glad-youre-back">Glad you’re back.!</div>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username..." />
                    <div id="username-error" class="input-error"></div>

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password..." />
                    <div id="password-error" class="input-error"></div>

                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="login-button">Login</button>
                <a href="#">Lost your password?</a><br>
            </form>
            <div class="or">Or</div>
            <div class="other-logins">
                <img class="login-icon" alt="" src="./public/devicongoogle.svg" />
                <img class="login-icon" alt="" src="./public/logosfacebook.svg" />
                <img class="login-icon" alt="" src="./public/bigithub.svg" />
            </div>
            <div class="dont-have-an-account">
                Don’t have an account? <span class="signup-link">Signup</span>
            </div>
            <div class="customer-care">
                <div class="terms-conditions-wrapper">
                    <a href="#" class="terms-conditions">Terms & Conditions</a>
                </div>
                <div class="terms-conditions-wrapper">
                    <a href="#" class="terms-conditions">Support</a>
                </div>
                <div class="terms-conditions-wrapper">
                    <a href="#" class="terms-conditions">Customer Care</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    document.querySelector('.login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');

        // Xóa thông báo lỗi hiện tại
        usernameError.textContent = '';
        passwordError.textContent = '';

        if (username.trim() === '' && password.trim() === '') {
            usernameError.textContent = 'Vui lòng nhập tên đăng nhập!';
            passwordError.textContent = 'Vui lòng nhập mật khẩu!';
            return;
        }
        if (username.trim() === '') {
            usernameError.textContent = 'Vui lòng nhập tên đăng nhập!';
            return;
        }

        if (password.trim() === '') {
            passwordError.textContent = 'Vui lòng nhập mật khẩu!';
            return;
        }

        if (empty(usernameError) && empty(passwordError)) {
            $username = trim($_POST['username']);
            $password = trim($_POST['password']);
        }

        // Mã hóa HTML entities trong username và password
        username = htmlspecialchars(username);
        password = htmlspecialchars(password);

        // Xử lý đăng nhập nếu không có lỗi
    });
</script>
